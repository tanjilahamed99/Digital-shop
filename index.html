<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- work sons font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Summer sale</title>
    <style>
        .works-sons {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body class="font-works-sons">
        <!-- head -->
        <header
        class=" bg-purple-200 flex  flex-col-reverse md:flex-row items-center lg:px-32 lg:py-20 justify-center gap-10">
        <!-- text section -->
        <div class="text-center md:w-1/2 ">
            <h2 class="text-3xl font-medium mb-8">---SALE FEVER---</h2>
            <h1 class="font-bold text-5xl mb-10">PurchaseTK 500 or <br> above & <span class="text-purple-500">get 20%
                    off</span></h1>
            <div class="flex items-center gap-4 justify-center">
                <p class="font-medium text-2xl">Use Promo Code</p>
                <button id="promo-code"
                    class=" px-4 py-3 rounded-md text-white bg-purple-600 border-0 font-semibold">SELL500</button>
            </div>
        </div>
        <!-- logo-section-->
        <div>
            <img class="w-[20rem]" src="images/shirt-6.png" alt="">
        </div>
    </header>
</body>
</html>
